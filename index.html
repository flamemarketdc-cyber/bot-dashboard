<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
  }
}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    background-color: #000;
    background-image: radial-gradient(circle at top right, rgba(127, 29, 29, 0.15), transparent 40%),
                      radial-gradient(circle at bottom left, rgba(127, 29, 29, 0.15), transparent 50%);
    background-attachment: fixed;
  }
  .red-gradient-text {
    background: linear-gradient(to right, #ef4444, #b91c1c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
  }
  .red-gradient-bg {
     background-image: linear-gradient(to right, #ef4444, #b91c1c);
  }
  .backdrop-blur-sm {
      backdrop-filter: blur(4px);
  }
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
  }
</style>
</head>
  <body class="bg-black text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
